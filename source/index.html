<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Get Random Users Profiles using JQuery">
    <meta name="author" content="Bronson Dunbar">

    <title>Get Random Users Profiles using Fetch API</title>

    <link href="css/style.css?v=2158" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="loader">
      <div>
        <i class="fa fa-spinner fa-pulse fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="message"></div>

    <div class="container">

      <header>
        <h1>Get Random Users Profiles using Fetch API</h1>

        <div class="card">
          <div class="card-body">
            <p>This example uses the random user profile generate to get a list of user profiles and then filter them according to certain user attributes.</p>

            <p><a href="https://randomuser.me/" target="_blank">https://randomuser.me/</a></p>

            <form>
              <div class="grid">
                <div class="item">
                  <input id="minAge" name="minAge" type="number" min="1" placeholder="Min age">
                </div>
                <div class="item">
                  <input id="maxAge" name="maxAge" type="number" min="1" placeholder="Max age">
                </div>
                <div class="item">
                  <input id="numberOfResults" name="numberOfResults" type="number" min="1" placeholder="Number of results">
                </div>
                <div class="item">
                  <button type="submit" class="btn btn-default">Get results</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </header>

      <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Male Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Female Results</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <table class="table table-striped table-borderless">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody id="maleUsers"></tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <table class="table table-striped table-borderless">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody id="femaleUsers"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script> -->
    <script src="js/app.js?v=1626"></script>
  </body>
</html>
